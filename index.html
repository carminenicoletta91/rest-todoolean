<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- FONT: LATO -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <!-- FONT: FONTAWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

    <!-- JS: JQUERY -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- JS: MOMENT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>

    <!-- JS: HANDLEBARS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js" charset="utf-8"></script>
    <!-- TEMPLATE: MESSAGE MENU -->


    <!-- CSS: MY STYLE -->
    <link rel="stylesheet" href="style.css">
    <!-- JS: MY SCRIPT -->
    <script src="script.js" charset="utf-8"></script>
    <!-- IMG: ICON -->
    <!-- <link rel="shortcut icon" href="img/me_icon.gif"> -->
    <title>ToDoList</title>


  </head>
  <body>

    <div class="container">
      <div class="id-app">
        <h1> LISTA SPESA</h1>
        <p class="number-in-shopping-cart">2</p>
        <i class="fas fa-shopping-cart "></i>
      </div>

      <div class="box-inserisci">
        <input type="text"placeholder="Inserisci-items"></input>
        <i class="fas fa-plus-circle"></i>
      </div>
      <div class="box-items">

      </div>
    </div>


    <script id="item-template" type="text/x-handlebars-template">
      <div class="item" rifid="{{id}}">
        <i class="far fa-times-circle delete"></i>
        <p class="text-items">{{text}}</p>
      </div>
    </script>
  </body>
</html>
